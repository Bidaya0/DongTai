name: Setup Python
description: Setup Python

inputs:
  python-version:
    description: Python version
    required: false
    default: "3.10"

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: "pip"

    - name: Install dependencies
      shell: bash
      run: |
        sudo apt-get install build-essential cmake ninja-build python3-dev cython3 pybind11-dev libre2-dev -y
        python -m pip install --upgrade pip
        pip install wheel maturin
        pip install -r requirements.txt
        git clone https://github.com/HXSecurity/tantivy-py
        cd tantivy-py
        maturin build
        cd ..
        pip install tantivy-py/target/wheels/tantivy-0.20.1-cp310-cp310-manylinux_2_34_x86_64.whl
        rm -rf tantivy-py
